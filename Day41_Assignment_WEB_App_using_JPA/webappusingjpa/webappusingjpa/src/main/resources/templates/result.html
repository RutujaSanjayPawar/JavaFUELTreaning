<html lang="en" xmlns:th="https:www.thymeleaf.org">

<head>
    <title> SignUp Result</title>
</head>
<body>
<h4>SignUp Result</h4>
  <table border="1">
  <tr th:each="user:${users}">
      <td class="align-middle" th:text="${user.id}"></td>
      <td class="align-middle" th:text="${user.username}"></td>
      <td class="align-middle" th:text="${user.password}"></td>
      <td class="align-middle" th:text="${user.email}"></td>      
  </tr>
  </table>
</body>
</html>
